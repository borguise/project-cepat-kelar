spring:
  application:
    name: project-cepat-kelar
  datasource:
    url: jdbc:postgresql://localhost:5432/project_cepat_kelar
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  app:
    protocol: http
  freemarker:
    template-loader-path: classpath:/templates/
    suffix: .ftl
    charset: UTF-8
    expose-request-attributes: true
    expose-session-attributes: true
    request-context-attribute: request

server:
  port: 8080
  servlet:
    context-path: /
  session:
    cookie:
      domain: localhost

google:
  recaptcha:
    url: https://www.google.com/recaptcha/api/siteverify
    secretkey: 6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI

domain:
  root: localhost:8080

email:
  address:
    whiteDomainList: ""

logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    com.project.cepat.kelar: DEBUG
    # org.springframework.web: DEBUG